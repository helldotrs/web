<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Lines</title>
    <style>
        .line {
            height: 20px;
            width: 100%;
            margin: 5px 0;
            text-align: center;
            font-size: 16px;
            line-height: 20px;
            font-weight: bold;
        }

        .red { color: red; }
        .orange { color: orange; }
        .yellow { color: yellow; }
        .green { color: green; }
        .blue { color: blue; }
    </style>
</head>

<body>
    <div class="line red">Red Line</div>
    <div class="line orange">Orange Line</div>
    <div class="line yellow">Yellow Line</div>
    <div class="line green">Green Line</div>
    <div class="line blue">Blue Line</div>
</body>

</html>
