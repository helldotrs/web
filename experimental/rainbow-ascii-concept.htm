<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art with Colored Lines</title>
    <style>
        .line {
            height: 20px;
            width: 100%;
            margin: 5px 0;
            text-align: center;
            font-size: 16px;
            line-height: 20px;
            font-weight: bold;
        }

        .red { color: red; }
        .orange { color: orange; }
        .yellow { color: yellow; }
        .green { color: green; }
        .blue { color: blue; }
    </style>
</head>

<body>
    <pre id="ascii-art">
 _______  _______  _______  _______ 
|       ||       ||       ||       |
|   _   ||_     _||_     _||    ___|
|  | |  |  |   |    |   |  |   |___ 
|  |_|  |  |   |    |   |  |    ___|
|       |  |   |    |   |  |   |___ 
|_______|  |___|    |___|  |_______|
    </pre>

    <script>
        // Multiline ASCII art string
        const asciiArt = `
 _______  _______  _______  _______ 
|       ||       ||       ||       |
|   _   ||_     _||_     _||    ___|
|  | |  |  |   |    |   |  |   |___ 
|  |_|  |  |   |    |   |  |    ___|
|       |  |   |    |   |  |   |___ 
|_______|  |___|    |___|  |_______|
`;

        // Split the ASCII art into lines
        const asciiLines = asciiArt.trim().split('\n');

        // Colors array
        const colors = ['red', 'orange', 'yellow', 'green', 'blue'];

        // Loop through the lines and apply colors
        asciiLines.forEach((line, index) => {
            const div = document.createElement('div'); // Create a new div element
            div.className = 'line ' + colors[index % colors.length]; // Apply colors in a loop
            div.textContent = line; // Set text content to the line
            document.body.appendChild(div); // Append the div element to the body
        });
    </script>
</body>

</html>
